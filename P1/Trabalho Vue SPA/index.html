<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tarefa Vue SPA</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Trabalho Vue JS</h1>
            <h2>Lista de Carros</h2>
            <p>por: Amarildo Jorge de Jesus Junior</p>
        </header>
        
        <formulario :modelo="carro" :cor="cor" :ano="ano" @carros="listarCarros"></formulario>
        
        <div id="listaCarros">
            <ul v-for="c in carros">
                <li><strong> Nome: </strong>{{c.carro}}</li>
                <li><strong> Cor: </strong>{{c.cor}}</li>
                <li><strong> Ano: </strong>{{c.ano}}</li>
            </ul>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="vue.js"></script>
</body>

</html>
